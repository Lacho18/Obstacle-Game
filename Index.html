<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="Css/Style.css">
	<script src="Script/jquery-3.1.1.min.js"></script>
	<title></title>
</head>
<body>
	<canvas id="game"></canvas>
	<div id="Guidance">
		<p>W - Jump</p>
		<p>A - Move left</p>
		<p>D - Move right</p>
		<p>S - Sit</p>
		<p>P - Pause</p>
	</div>
	<p id="Score"></p>
	<p id="over" hidden>Game over</p>
	<p id="Result" hidden>You scored</p>
	<p id="Pause" hidden>Pause</p>
	<button id="PlayAgain" hidden>Play again</button>
	<script type="text/javascript" src="Script/ClassesAndObjects.js"></script>
	<script type="text/javascript" src="Script/JSFile.js"></script>
	<script type="text/javascript" src="Script/Functions.js"></script>

</body>
</html>
